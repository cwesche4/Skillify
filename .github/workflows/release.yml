name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/skillify?schema=public
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: test_clerk_publishable_key
      CLERK_SECRET_KEY: test_clerk_secret_key
      OPENAI_API_KEY: test_openai_key
      NODE_ENV: production
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # semantic-release needs full history

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npm run prisma:generate

      - name: Build
        run: npm run build

      - name: Run semantic-release
        run: npx semantic-release
