name: CI

on:
  pull_request:
  push:
    branches:
      - "**"

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install deps
        run: npm install

      - name: Lint
        run: npm run lint

      - name: Type Check
        run: npm run type-check